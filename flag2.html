<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bangladesh{
            width: 500px;
            height: 300px;
            background-color: darkgreen;
            position: static;
        }
        .circle{
         height: 200px;
         width: 200px;
         border-radius: 50%;
         background-color: red;
         position: absolute;
         left: 150px;
         top: 50px;

         bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="bangladesh">
    <div class="circle">

    </div>
    </div>
</body>
</html>
